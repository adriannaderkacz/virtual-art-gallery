    <!--JS for the 3D carousel effect-->
    <script>
        const slider = document.querySelector(".items");
        const slides = document.querySelectorAll(".item");
const button = document.querySelectorAll(".button");

let current = 0;

const updateIndices = () => {
  return {
    prev: current - 1 < 0 ? slides.length - 1 : current - 1,
    next: current + 1 >= slides.length ? 0 : current + 1
  };
};

for (let i = 0; i < button.length; i++) {
  button[i].addEventListener("click", () => i === 0 ? gotoPrev() : gotoNext());
}

const gotoPrev = () => current > 0 ? gotoNum(current - 1) : gotoNum(slides.length - 1);

const gotoNext = () => current < slides.length - 1 ? gotoNum(current + 1) : gotoNum(0);

const gotoNum = number => {
  current = number;
  const { prev, next } = updateIndices();

  for (let i = 0; i < slides.length; i++) {
    slides[i].classList.remove("active", "prev", "next");
  }

  slides[current].classList.add("active");
  slides[prev].classList.add("prev");
  slides[next].classList.add("next");
};
    </script>

    <!--JS for the modal functions-->
    <script>
        var modal = document.getElementById("imageModal");
    
        var span = document.getElementsByClassName("close")[0];
    
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        function openModal(imageSrc, description) {
            document.getElementById("modalImage").src = imageSrc;
            document.getElementById("modalDescription").innerText = description;
            modal.style.display = "block";
        }
    
        document.querySelectorAll('.modal-trigger').forEach(img => {
            img.onclick = function() {
                openModal(this.src, 'Image Description');
            };
        });
    </script>
